<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template"
 xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Livres</title>
</head>
<body>
<divbody>	
<div th:replace="template">	
</div>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Livres
 </div>
 <div class="card-body">
 
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Titre</th><th>Prix</th><th>Date Publication</th>
 </tr> 
 <tr th:each="l:${livres.content}">
 <td th:text="${l.idLivre}"></td>
 <td th:text="${l.nomLivre}"></td>
 <td th:text="${l.prixLivre}"></td> 
 <td th:text="${l.datePublication}"></td> 
 <td sec:authorize="hasRole('ADMIN')"><a class="btn btn-success" th:href="@{modifierLivre(id=${l.idLivre})}">Editer</a></td>
 <td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"th:href="@{supprimerLivre(id=${l.idLivre}, 
page=${currentPage},size=${size})}">Supprimer</a>
</td>
 
 </tr> 
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ ListeLivres(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 </div>
</div>
</div>
</body>
</html>
